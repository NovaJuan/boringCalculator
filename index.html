<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="container">
      <h2>JS Calculator</h2>
      <input type="text" readonly name="screen" id="screen">
      <div class="buttons-wrapper" id="buttons">
        <div class="buttons row-1">
          <div class="button">
            <button value="7" type="button" id="7">7</button>
          </div>
          <div class="button">
            <button value="8" type="button" id="8">8</button>
          </div>
          <div class="button">
            <button value="9" type="button" id="9">9</button>
          </div>
          <div class="button">
            <button value="/" type="button" id="/">/</button>
          </div>
        </div>
        <div class="buttons row-2">
          <div class="button">
            <button value="4" type="button" id="4">4</button>
          </div>
          <div class="button">
            <button value="5" type="button" id="5">5</button>
          </div>
          <div class="button">
            <button value="6" type="button" id="6">6</button>
          </div>
          <div class="button">
            <button value="*" type="button" id="x">X</button>
          </div>
        </div>
        <div class="buttons row-3">
          <div class="button">
            <button value="1" type="button" id="1">1</button>
          </div>
          <div class="button">
            <button value="2" type="button" id="2">2</button>
          </div>
          <div class="button">
            <button value="3" type="button" id="3">3</button>
          </div>
          <div class="button">
            <button value="-" type="button" id="-">-</button>
          </div>
        </div>
        <div class="buttons row-4">
          <div class="button">
            <button value="0" type="button" id="0">0</button>
          </div>
          <div class="button">
            <button value="." type="button" id=".">.</button>
          </div>
          <div class="button">
            <button value="=" type="button" id="=">=</button>
          </div>
          <div class="button">
            <button value="+" type="button" id="+">+</button>
          </div>
        </div>
        <div class="buttons row-c">
          <div class="buttonC">
            <button value="c" type="button"id="c">C</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
